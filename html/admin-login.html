<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Smart Machining</title>
    <link rel="stylesheet" href="../style/admin.css">
</head>
<body class="login-page">

    <!-- Fondo animado -->
    <div class="login-bg">
        <div class="bg-gear gear-a"></div>
        <div class="bg-gear gear-b"></div>
        <div class="bg-gear gear-c"></div>
    </div>

    <div class="login-wrap">
        <div class="login-card">

            <div class="login-brand">
                <div class="login-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                </div>
                <h1>Smart<span>Machining</span></h1>
                <p>Panel de Administración</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="field">
                    <label>Usuario</label>
                    <div class="field-wrap">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        <input type="text" id="username" placeholder="admin" autocomplete="username">
                    </div>
                </div>
                <div class="field">
                    <label>Contraseña</label>
                    <div class="field-wrap">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                        <input type="password" id="password" placeholder="••••••••" autocomplete="current-password">
                        <button type="button" class="toggle-pw" id="togglePw">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                        </button>
                    </div>
                </div>
                <div id="loginError" class="login-error" style="display:none">
                    Usuario o contraseña incorrectos
                </div>
                <button type="submit" class="login-btn">
                    Ingresar al Panel
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"/></svg>
                </button>
            </form>

            <div class="login-hint">
                <p>Credenciales: <code>admin</code> / <code>admin123</code></p>
            </div>

        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value;
            if (u === 'admin' && p === 'admin123') {
                sessionStorage.setItem('sm_admin', '1');
                window.location.href = 'admin.html';
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        });

        document.getElementById('togglePw').addEventListener('click', function() {
            const pw = document.getElementById('password');
            pw.type = pw.type === 'password' ? 'text' : 'password';
        });
    </script>
</body>
</html>
